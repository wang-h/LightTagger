{% extends 'base.html' %}
{% block content %}
<!-- 主要内容 -->
<main class="bd-masthead" id="content" role="main">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 mx-auto col-md-6 order-md-2"> <img class="img-fluid mb-3 mb-md-0" src="static/img/logo.png" alt="" width="1024" height="860"> </div>
      <div class="col-md-6 order-md-1 text-center text-md-left pr-md-5">
        <h1 class="mb-3 bd-text-purple-bright">[[data.project_name]]</h1>
        <p class="lead"> [[data.description]]</p>
        <p class="lead mb-4"> [[data.features]] </p>
	<div class="row mx-n2">
          <div class="col-md px-2">
            <a href="/task/" class="btn btn-lg btn-bd-primary w-100 mb-3" onclick="ga('Get started');">开始标注</a>
          </div>
          <div class="col-md px-2">
            <a href="https://github.com/wang-h/LightTrigger" class="btn btn-lg btn-outline-secondary w-100 mb-3" onclick="ga('Get started');">有关LiTrigger</a>
          </div>
        </div>
        <p class="text-muted mb-0"> 当前版本：[[data.version]]</p>
      </div>
    </div>
  </div>

</main>


<!-- 脚注信息 -->
<footer class="bd-footer text-muted">
  <div class="container-fluid p-3 p-md-5">
   <ul class="bd-footer-links">
      <li><a href="https://github.com/wang-h/LightTrigger">GitHub</a></li>
      <li><a href="/help">About</a></li>
    </ul>
    <p>Designed by <a href="https://github.com/wang-h">Hao</a> @Shanghai Univ. Maintained by our team members.</p>
    <p><a href="https://mit-license.org/" target="_blank" rel="license noopener">MITrigger</a> license, <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank" rel="license noopener">CC BY 3.0</a>.</p>
  </div>
</footer>

{% endblock content %}
